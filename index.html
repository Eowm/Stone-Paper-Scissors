<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Kamien Papier no≈ºyce ex 3 mod 8</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="result">
    	<div class= "head">
      		Result:
    	</div>
    	<div id="results">
    	</div>
	</div>

	
	<div class="round">
    	<div class= "head">
        	Round:
      	</div>
      	<div id="rounds">
      	</div>
  	</div>

  <!--<a href="#" class="show-modal">Show modal</a> -->


	<div class="buttons">
		<button id="rock" class="rock player-move" data-move="rock">Rock</button>
  		<button id="scissors" class="scisors player-move" data-move="scissors">Scissors</button>
  		<button id="paper" class="paper player-move" data-move="paper"> Paper</button>
  		<div id="output">
  		</div>
  		<div>
  		<button id="newGame">New Game</button>
  		</div>
	</div>

	<div class="endGame">
    	<div class= "headRounds">
      		Nr Of Rounds
    	</div>
    	<div id="roundsNr">
    	</div>
	</div>

	<div class="overlay" id="win">
		<div class="modal win">
			<a href="#" id="data" class="close">x</a>
			<header>You Won!</header>
			<div class="content">
				<p>Congratulations You won!</p>
			</div>
		</div>

		<div class="overlay" id="lost">
			<div class="modal lost">
				<a href="#" id="data" class="close">x</a>
				<header>You Lost:( !</header>
				<div class="content">
					<p>You lost, try one more time!</p>
				</div>
			</div>
		</div>

		<div class="overlay" id="draw">
			<div class="modal draw">
				<a href="#" id="data" class="close">x</a>
				<header>It'a a draw</header>
				<div class="content">
					<p>The game has ended wit a draw, try one more time!</p>
				</div>
			</div>
		</div>
	</div>

  
    <script  src="js/index.js"></script>

</body>
</html>
